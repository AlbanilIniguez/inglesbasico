<header role="banner">
  <h1>Alphabet and Personal Information</h1>
  <p>Listen and Repeat</p>
</header>

<main role="main" aria-label="Alphabet letters and pronunciations" class="alphabet-main" id="alphabet-main">
 
    <button class="card color-a" data-letter="a"><span class="letters">Aa</span><span class="pronunciation">ei</span></button>
    <button class="card color-b" data-letter="b"><span class="letters">Bb</span><span class="pronunciation">bi</span></button>
    <button class="card color-c" data-letter="c"><span class="letters">Cc</span><span class="pronunciation">ci</span></button>
    <button class="card color-d" data-letter="d"><span class="letters">Dd</span><span class="pronunciation">di</span></button>
    <button class="card color-e" data-letter="e"><span class="letters">Ee</span><span class="pronunciation">i</span></button>
    <button class="card color-f" data-letter="f"><span class="letters">Ff</span><span class="pronunciation">ef</span></button>
    <button class="card color-g" data-letter="g"><span class="letters">Gg</span><span class="pronunciation">yi</span></button>
    <button class="card color-h" data-letter="h"><span class="letters">Hh</span><span class="pronunciation">eich</span></button>
    <button class="card color-i" data-letter="i"><span class="letters">Ii</span><span class="pronunciation">ai</span></button>
    <button class="card color-j" data-letter="j"><span class="letters">Jj</span><span class="pronunciation">yei</span></button>
    <button class="card color-k" data-letter="k"><span class="letters">Kk</span><span class="pronunciation">kei</span></button>
    <button class="card color-l" data-letter="l"><span class="letters">Ll</span><span class="pronunciation">el</span></button>
    <button class="card color-m" data-letter="m"><span class="letters">Mm</span><span class="pronunciation">em</span></button>
    <button class="card color-n" data-letter="n"><span class="letters">Nn</span><span class="pronunciation">en</span></button>
    <button class="card color-o" data-letter="o"><span class="letters">Oo</span><span class="pronunciation">ou</span></button>
    <button class="card color-p" data-letter="p"><span class="letters">Pp</span><span class="pronunciation">pi</span></button>
    <button class="card color-q" data-letter="q"><span class="letters">Qq</span><span class="pronunciation">kiu</span></button>
    <button class="card color-r" data-letter="r"><span class="letters">Rr</span><span class="pronunciation">ar</span></button>
    <button class="card color-s" data-letter="s"><span class="letters">Ss</span><span class="pronunciation">es</span></button>
    <button class="card color-t" data-letter="t"><span class="letters">Tt</span><span class="pronunciation">ti</span></button>
    <button class="card color-u" data-letter="u"><span class="letters">Uu</span><span class="pronunciation">iu</span></button>
    <button class="card color-v" data-letter="v"><span class="letters">Vv</span><span class="pronunciation">vi</span></button>
    <button class="card color-w" data-letter="w"><span class="letters">Ww</span><span class="pronunciation">dobliu</span></button>
    <button class="card color-x" data-letter="x"><span class="letters">Xx</span><span class="pronunciation">ex</span></button>
    <button class="card color-y" data-letter="y"><span class="letters">Yy</span><span class="pronunciation">uai</span></button>
    <button class="card color-z" data-letter="z"><span class="letters">Zz</span><span class="pronunciation">zzi</span></button>
  
</main>
